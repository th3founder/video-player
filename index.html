<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Video Player</title>
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <h2 class="player-title">MÃºsica para programar</h2>
            <div class="player-actions">
                <button class="button" id="backward" aria-label="Retroceder 10 segundos" title="Retroceder 10 segundos"></button>
                <button class="button" id="play" aria-label="Reproducir" title="Reproducir"></button>
                <button class="button" id="pausa" aria-label="pausar" title="Pausar"></button>
                <button class="button" id="forward" aria-label="Avanzar 10 segundos" title="Avanzar 10 segundos"></button>    
            </div>
            <video src="./videos/lofi.mp4" poster="./images/poster.jpg" muted  width="400" id="video"></video>    
            <div class="player-progress">
                <input type="range">
            </div>
        </div>    
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
